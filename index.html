<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font-Awesome CND -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Complete Netflix Website Clone</title>
</head>

<body>
  <div class="header">
    <nav>
      <img src="images/logo.png" alt="">

      <div class="menu">
        <button class="btnLang"><i class="fa-sharp fa-solid fa-globe"></i> Türkçe <img src="images/down-icon.png"
            alt=""></button>
        <button class="btnSign">Oturum Aç</button>
      </div>
    </nav>

    <section>
      <h1>Sınırsız film, dizi ve çok <br> daha fazlası.</h1>
      <h3>İstediğiniz yerde izleyin. İstediğiniz zaman iptal edin.</h3>
      <p>İzlemeye hazır mısınız? Üyelik oluşturmak veya üyeliğinize erişmek için e-posta adresinizi girin.</p>

      <form class="mailInputs">
        <input id="email" type="email" placeholder="E-posta adresi">
        <button type="submit">Başlayın <i class="fa-solid fa-chevron-right"></i></button>
      </form>
    </section>
  </div>









  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
